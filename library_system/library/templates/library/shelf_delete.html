{% extends 'library/base.html' %}

{% block title %} Delete Shelf {% endblock title %}

{% block content %}

<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger shadow-sm">
                <div class="card-header bg-danger text-white text-center">
                    <h3 class="mb-0"><i class="bi bi-trash"> Confirm Delete</i> </h3>
                </div>
                <div class="card-body text-center">
                    <p class="fs-5 text-muted">
                        Are you sure you want to delete <strong>{{ shelf.name }}</strong>?
                    </p>
                    <p class="text-danger">This action cannot be undone.</p>
                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="bi bi-trash"> Delete</i>
                        </button>
                        <a href="{% url 'shelf_list' %}" class="btn btn-secondary btn-lg">
                            <i class="bi bi-arrow-left"> Cancel</i>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
