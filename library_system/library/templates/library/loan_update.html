{% extends 'library/base.html' %}

{% block title %} Update Book {% endblock title %}


{% block content %}

{% load crispy_forms_tags %}

<div class="container mb-5">
    <div class="row flex justify-content-center">
        <div class="col-md-8">
            <div class="card border-dark shadow-sm">
                <div class="card-header bg-dark text-white text-center">
                    <h3 class="mb-0"><i class="bi bi-person-gear"> Update book</i></h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset>
                            <legend class="text-muted">Book Information</legend>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="text-center mt-4">
                            <button type="submit" name="return_book" value="true" class="btn btn-success me-2"><i
                                    class="bi bi-book"> Retrun Book</i></button>
                            <button type="submit" class="btn btn-outline-dark btn-lg">
                                <i class="bi bi-download"> Save Changes</i>
                            </button>
                            <a href="{% url 'book_list' %}" class="btn btn-outline-secondary btn-lg">
                                <i class="bi bi-arrow-left"> Cancel Changes</i>
                            </a>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    Please ensure all details are accurate before saving.
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
