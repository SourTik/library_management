{% extends 'library/base.html' %}

{% block title %} Add Author {% endblock title %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container mb-5">
    <div class="row flex justify-content-center">
        <div class="col-md-8">
            <div class="card border-dark  bg-shadow-sm">
                <div class="card-header bg-dark text-white text-center">
                    <h3 class="mb-0"><i class="bi bi-person-plus">Add New Author</i></h3>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-download"> Save</i>
                            </button>
                            <a href="{% url 'author_list' %}" class="btn btn-secondary btn-lg">
                                <i class="bi bi-arrow-left"> Cancel</i>
                            </a>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    Please fill in all required fields before submitting.
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
